{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto bg-white border rounded-xl p-6">
    <h1 class="text-lg font-semibold">Delete transaction</h1>
    <p class="text-sm text-gray-600 mt-2">
      Are you sure you want to delete <strong>{{ object.title }}</strong> on {{ object.date|date:"Y-m-d" }}?
    </p>
    <form method="post" class="mt-4 flex items-center justify-end gap-2">
      {% csrf_token %}
      <a href="{% url 'finance:transaction_list' %}" class="px-3 py-2 rounded bg-gray-100 hover:bg-gray-200 text-sm">Cancel</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700">Delete</button>
    </form>
  </div>
{% endblock %}
